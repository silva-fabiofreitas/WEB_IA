{% extends "core/base.html" %}
{% load static %}

    {% block css %}
    
    {% endblock %}
     
    {% block content %}
      <!-- Conteúdo Principal -->
        <main>
            <!-- Seção de Introdução -->
            <div class="jumbotron jumbotron-fluid text-center bg-primary text-white py-5">
                <div class="container">
                    <h1 class="display-4">Assistente Virtual</h1>
                    <p class="lead">Crie seus mapas mentais.</p>
                </div>
            </div>
    
            <div class="container my-5">
                <div class="row">
                    <div class="col-12">
                        <h2>Teste o Assistente Virtual</h2>
                        <form id="assistente-form">
                            <div class="mb-3">
                                <label for="question" class="form-label">Digite sua pergunta para gerar um mapa mental sobre o assunto</label>
                                <textarea class="form-control" id="question" name='question' rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        <div id="answer" class="mt-3 px-1 border rounded" style="height: 45vh">
                            <div class="d-flex mt-1 justify-content-between">
                                <h4 class="pe-2" title="Mapa Mental" data-bs-toggle="tooltip" data-bs-placement="right"><i class="bi bi-diagram-3"></i></h4>
                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-floppy-fill"></i> Salvar</button>
                            </div>
                            <div class="d-flex justify-content-center d-none js-load">
                                <div class="spinner-border" role="status">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                              </div>
                            <svg id="mindmap" style="width: 100%; height: 100%"></svg>
                                                    
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {% endblock %}
   
    {% block extrajs %}
        <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

        <script src="{% static 'core/js/ia_answer.js'  %}"  ></script>
    {% endblock %}
